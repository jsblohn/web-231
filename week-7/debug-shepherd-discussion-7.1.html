<html>

<head>
  <meta charset="UTF-8">
  <title>Shepherd assignment 7.1</title>
  <script>
    /*
    * params: element id
    * response: changes the color of an element and the body
    * description: changes background color of the element whose
    * id is passed to the function.
    */
    function changeColor(id) {
      document.body.style.backgroundColor = getRandomColor();
      try {
        document.getElementById(id).style.backgroundColor = getRandomColor();
      } catch (err) {
        alert("Oops! That didn't work." + "\n" + err);
      }
    }

    /*
    * params: none
    * response: returns a string formatted as an css rgb value
    * description: generates a rgb color value and formats
    * for use as a valid style color.
    */
    function getRandomColor() {
      const max = 255;
      let r = getRandomNumber(max).toString();
      let g = getRandomNumber(max).toString();
      let b = getRandomNumber(max).toString();
      return "rgb(" + r + "," + g + ", " + b + ")";
    }

    /*
    * params: integer
    * response: returns a number between 0 and the argument
    * description: generates random number with a max
    * value specified.
    */
    function getRandomNumber(max) {
      return Math.floor((Math.random() * max) + 1);
    }

  </script>

  <style>
    div {
      height: 400px;
      min-width: 400px;
      width: auto;
    }
  </style>
</head>

<body>

  <div id="block1" style="background-color: aqua;">
    <button type="button" onclick="changeColor('block1')">Change Top Color</button>
  </div>

  <div id="block2" style="background-color: blanchedalmond;">
    <button type="button" onclick="changeColor('block2')">Change bottom color</button>
  </div>

</body>

</html>
